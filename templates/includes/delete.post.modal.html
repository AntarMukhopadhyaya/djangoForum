<div class="modal" tabindex="-1" id="deletePostModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete the Following Post ?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you Sure you want to delete the following post ?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
          <form action="{% url 'delete_post' %}" method="post">    
            {% csrf_token %}
            <input type="hidden" name="post_slug" value={{post.post_slug}}>
            <button type="submit" class="btn btn-outline-danger">Delete</button>
          </form>
         
        </div>
      </div>
    </div>
  </div>
