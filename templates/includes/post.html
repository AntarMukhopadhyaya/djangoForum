<div
class="card row-hover pos-relative py-3 px-3 mb-3 border-warning border-top-0 border-right-0 border-bottom-0 rounded-0"
>
<div class="row align-items-center">
  <div class="col-md-8 mb-3 mb-sm-0">
    <h5>
      <a href="{% url 'show_post' post.post_slug %}" class="text-primary">{{post.post_title}}</a>
    </h5>
    <p class="text-sm">
      <span class="op-6">Posted</span>
      <a class="text-black" href="#">{{post.post_created_at | timesince}}</a>
      <span class="op-6">ago by</span>
      <a class="text-black" href="#">{{post.post_created_by}}</a>
    </p>
    <div class="text-sm op-5">
      {% for tag in post.post_tags.all %}
      <a class="text-black mr-2" href="#">#{{tag}}</a>
 
      {% endfor %}
    </div>
  </div>
  <div class="col-md-4 op-7">
    <div class="row text-center op-7">
      <div class="col px-1">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-suit-heart-fill" viewBox="0 0 16 16">
          <path d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1z"/>
        </svg>
        <span class="d-block text-sm"> {{post.post_likes.count}} Likes</span>
      </div>
      <div class="col px-1">
        <i class="ion-ios-chatboxes-outline icon-1x"></i>
        <span class="d-block text-sm">122 Replys</span>
      </div>
      <div class="col px-1">
        <i class="ion-ios-eye-outline icon-1x"></i>
        <span class="d-block text-sm">290 Views</span>
      </div>
    </div>
  </div>
</div>
</div>
