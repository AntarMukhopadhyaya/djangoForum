{% include 'layout.html' %}
{% load crispy_forms_tags %}

{% block body %}



<div class="container">
    <div class="card">
        <div class="card-body">
            {% load crispy_forms_tags %}

            <form method="post" class="my-class">
                {% csrf_token %}
                {{ form|crispy }}
             
                <button class="btn btn-lg btn-outline-primary my-2">Create</button>
            </form>
        </div>
    </div>



</div> 


{% endblock body %}
