

{% extends 'layout.html' %} {% block styles %}
<style>
  body {
    background: #eee;
    color: #708090;
  }
  .icon-1x {
    font-size: 24px !important;
  }
  a {
    text-decoration: none;
  }
  .text-primary,
  a.text-primary:focus,
  a.text-primary:hover {
    color: #00adbb !important;
  }
  .text-black,
  .text-hover-black:hover {
    color: #000 !important;
  }
  .font-weight-bold {
    font-weight: 700 !important;
  }
</style>

{% endblock styles %} {% block body %}
<div class="container">
  <h5>Posts with Tag: {{tag}}</h5>
  {% for post in posts %} {% include "includes/post.html" %} {% empty %}
  <center>
    <strong
      ><h5>No Such Post Found</h5>
      <a href="{% url 'home' %}">Return Home</a></strong
    >
  </center>

  {% endfor %}
</div>

{% endblock body %}
